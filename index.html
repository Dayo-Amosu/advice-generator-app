<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-container">
      <div class="advice-card">
        <h1>Advice #<span id="advice-id"></span></h1>
        <p>"<span id="advice-text"></span>"</p>
        <picture>
          <source
            media="(min-width: 700px )"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="mobile divider" />
        </picture>
        <button id="generate-btn">
          <img src="./images/icon-dice.svg" alt="die" />
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Dayo-Amosu" target="_blank">Dayo Amosu</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
